<!DOCTYPE html>
<html lang="en">
<head>
    <title>Database example</title>
    <meta charset="utf-8"" />
    <script src="dbscript.js" type="text/javascript"></script>
</head>
<body>
    <div style="float: left">
    <h1>Accessing DB</h1>
    ID: <input type="text" id="id" disabled/><br />
    Name: <input type="text" id="name" /><br />
    Gender(M/F): <input type="text" id="gender" /><br />
    DOB(dd/mm/yyyy): <input type="text" id="dob" /><br />
    Address: <input type="text" id="address" /><br />
    Percentage: <input type="text" id="perc" /><br />
    <button onclick="save()">Save data</button><br />
    <button onclick="cleardata()">Clear data</button>
    </div>
    <div style="float: right">
        <h1>Data from DB</h1>
        <p id="viewdb"></p>
    </div>
</body>
</html>
