<!DOCTYPE html>
<html lang="en">
<head>
    <title>Database example</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.css" />
    <script type="text/javascript" src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="Scripts/knockout-3.4.2.js"></script>
    <script src="dbscript.js" type="text/javascript"></script>

</head>
<body>
    <div class="row container-fluid bg-primary">
        <div class="col-md-5 bg-success" style="padding-bottom: 10px; margin: 10px; border-radius: 5px">
            <div class="bg-danger" style="text-align:center; border-radius: 5px; margin-top: 5px">
                <h1>Writing to DB</h1>
            </div>           
            <form>
                <div class="form-group row">
                    <label for="id" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" id="id" class="form-control disabled" disabled />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" id="name" class="form-control" />
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2">Gender</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input type="radio" id="male" name="gender" class="form-check-input" value="male" />
                                <label for="male" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="female" name="gender" class="form-check-input" value="female" />
                                <label for="female" class="form-check-label">Female</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <label for="dob" class="col-sm-2 col-form-label">DoB</label>
                    <div class="col-sm-10">
                        <input type="date" id="dob" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" id="address" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="percentage" class="col-sm-2 col-form-label">Percentage</label>
                    <div class="col-sm-10">
                        <input type="text" id="percentage" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <button onclick="save()" class="btn btn-outline-primary">Save data</button>
                    </div>
                    <div class="col-sm-3">
                        <button onclick="cleardata()" class="btn btn-outline-warning">Clear data</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 bg-info" style="margin: 10px; border-radius: 5px">
            <div class="bg-warning" style="margin-top: 5px; border-radius: 5px; text-align:center">
                <h1>Data from DB</h1>
            </div>
            <table id="table" class="table table-dark table-striped">
            </table>
        </div>
    </div>
</body>
</html>
